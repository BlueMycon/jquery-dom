<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movies App!</title>
  <style></style>
</head>
<body>
  <form>
    <label for="title">Title: </label>
    <input type="text" name="title" minlength="2" />

    <label for="rating">Rating: </label>
    <input type="number" name="rating" min="0" max="10" />

    <input type="submit" value="Add Movie"/>
  </form>

  <div id="movie-container"></div>

<script src="https://unpkg.com/jquery"></script>
<script>
  $("form").on("submit", () => {
    const title = $("input[name='title']").val();
    const rating = $("input[name='rating']").val();
    console.log('title=', title, "rating=", rating);
    $("#movie-container").append("<div></div>");
    $("#movie-container div").append(`<p>${title}</p>`,
     `<p>${rating}</p>`, `<button class="delete">Delete Movie</button>`)
  });
</script>
</body>
</html>
